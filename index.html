<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
  </head>
  <body>
    <div class="landscape">
      <div class="odin-container">
      </div>
      <div class="odin">ODIN</div>
      <img src="assets/odin-lined.png" alt="" class="odin-logo">
      <p>
        Photo by <a href="https://unsplash.com/es/@robbiedown" target="_blank">Robbie Down</a>
        On <a href="https://unsplash.com/es/fotos/Qz0ZmKKFUnY" target="_blank">Unsplash</a>
      </p>
    </div>
    <div class="form-container">
      <div class="message">
        <p>WHY ARE YOU RUNNING? You know you need something <br>
           like this in your life to help you realize your deepest dreams. <br>
           Sign up <em>now</em> to get started
        </p>
        <p>You <em>know</em> you want to</p>
      </div>
      <form action="#">
        <div class="form">
          <p>Let's do this shiiieeeee...!</p>
          <div class="inputs">
            <div class="input">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" required>
            </div>
            <div class="input">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" required>
            </div>
            <div class="input">
              <label for="email">EMAIL</label>
              <input type="email" name="email" required>
            </div>
            <div class="input">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" required>
            </div>
            <div class="input">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" required>
            </div>
            <div class="input">
              <label for="confirm">CONFIRM PASSWORD</label>
              <input type="password" name="confirm" required>
            </div>
          </div>
        </div>
      <div class="signup">
        <button type="submit">Create Account</button>
        <!--https://www.theodinproject.com/sign_up-->
        <p>Already have an account? <a href="https://www.theodinproject.com/users/sign_in" target="_blank">Log in</a></p>
      </div>
    </form>
    </div>
  </body>
</html>
